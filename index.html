---
layout: default
---
<!-- Last post -->
<div class="post">
  {% for post in site.posts limit:1 %}
    <header class="post-header">
      <h1>{{ post.title }}</h1>
      <p class="meta">{{ post.date | date: "%b %-d, %Y" }}{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</p>
    </header>
    {{ post.content }} 
  {% endfor %}
</div>
